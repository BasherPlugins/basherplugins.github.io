# type может быть PERM или BUY
# Если BUY, то вот пример:
#   type: BUY
#   price: 300
#   data: 'Значение'
#   addPerm: 'bvalue.1'
#   usageFormat: '&r &r Значение &f- {access}'
# Если PERM, то вот пример:
#   type: PERM
#   perm: 'bvalue.2'
#   data: 'Значение2'
#   usageFormat: '&r &r Значение2 &f- {access}'
# Примечание: у staples секция data заполняется через ;
# Пример - data: '[;]'
# ОБЯЗАТЕЛЬНО: все секции нужно называть числами
designs:
  STAPLES:
    0:
      type: BUY
      perm: 'bstaples.1'
      data: '[;]'
      usageFormat: '&r &r [] &f- {access}'
      target: ''
      hover: '&cДоступно от главы'
      price: 300
    1:
      type: PERM #BUY
      perm: 'bstaples.2' #если PERM
      data: 'Ауе'
      usageFormat: '&r &r Ауе &f- {access}'
      target: ''
      hover: '&cДоступно от главы'
