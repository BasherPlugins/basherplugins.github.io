admin:
  usage:
    - '&r &r &r &r &r &6&lBasherEvents'
    - '&f/basherevents reload'
    - '&f/basherevents wand'
    - '&f/basherevents saveSchema Тип_Ивента'
    - '&f/basherevents editStorage Название_Хранилища Страница'
    - '&f/basherevents giveMystic Игрок Айди Количество'
    - '&f/basherevents giveMysticBeacon Игрок Количество'
    - '&f/basherevents forceStart'
    - '&f/basherevents reznya giveCustom Игрок Количество'
    - '&f/basherevents reznya sellCustom Хранилище Игрок Количество'
  reloadSuccess:
    - '&aКонфиги перезагружены'
  giveWandSuccess:
    - '&aВы получили топорик для выделения'
  saveSchemaSuccess:
    - '&aВы сохранили схему'
  eventTypes:
    - '&aДоступные ивенты: {events}'
  storageNotFound:
    - '&cХранилище с таким названием не было найдено'
  generalAlreadySpawned:
    - '&cУже заспавнен'
  forceStartSuccess:
    - '&aИвент сейчас запустится'
  reznyaSellNoItems:
    - '&cУ Вас нет столько душ'

event:
  usage:
    - '&f/event gps'
    - '&f/event delay'
  gpsActive:
    - '&aЛокации активных ивентов:'
    - '{events}'
  gpsActiveFormat:
    - '&e{number} {eventName} {world} {x} {y} {z}'
  gpsNoActive:
    - '&cНет активных ивентов'
  delayActive:
    - '&e{eventName}'
    - '&a{eventStatus}'
    - '{x} {y} {z}'
  delayNoActive:
    - '&cДо начала ивента {time}'
  delayLoading:
    - '&cИвент загружается'

maxEvents:
  - '&cИвентов уже заспавнено слишком много'
blockedCommand:
  - '&cЭта команда запрещена на ивенте'

